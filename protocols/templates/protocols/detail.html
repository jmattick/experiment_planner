{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'protocols/style.css' %}">

<h1>{{protocol.name}}</h1>

<p>{{protocol.days}} Days</p>

<table>
    <tr>
        <th><strong>Day</strong></th>
        <th><strong>Step</strong></th>
        <th><strong>Minutes</strong></th>
    </tr>
    {% for step in protocol.step_set.all %}
        <tr>
            <td>{{step.step_number}}</td>
            <td>{{step.step_text}}</td>
            <td>{{step.time_min}}</td>
        </tr>
    {% endfor %}

</table>
