{% include "./header.html" %}
<div class = "main">
    <div class = "events card">
        <div class = "card-header">
            <h4 class = "">{{event.title}}</h4>
        </div>
        <div class = "card-body">

            <div class = "card-text">
                <p>Date: {{event.start_time|date:'Y-m-d'}}</p>
                <p>Protocol: <a class = "badge badge-secondary" href="{% url 'protocols:detail' event.step.protocol.id %}">{{event.step.protocol.name}}</a></p>
                <!--<p>Experiment: <a class = "badge badge-secondary" href="{% url 'protocols:detail' event.step.protocol.id %}">{{experiment.name}}</a></p>-->
                <p>Time: {{event.minutes}} minutes</p>
                <p>Description: {{event.step.step_text}}</p>
                <p>Notes: </p>
                <div id = "notes" class = "card">
                    <p class = "text-muted">{{event.notes}}</p>
                </div>

            </div>
            <div id = "save">
                <a class = "btn btn-primary" href = "{% url 'protocols:event_edit' event.id %}">Edit</a>
            <a class = "btn btn-secondary" href = "{% url 'protocols:index' %}">Back</a>
            </div>

        </div>
    </div>
</div>
{% include "./footer.html" %}
