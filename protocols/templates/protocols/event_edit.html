{% include "./header.html" %}
{% load crispy_forms_tags %}
<div class = "main">
    <div class = "events card">
        <div class = "card-header">
            <h4 class = "">{{event.title}}</h4>
        </div>
        <div class = "card-body">

            <div class = "card-text">
                <form action="" method="post">{% csrf_token %}
                    {{ form | crispy}}
                    <input class = "btn btn-success" type="submit" value="Save"/>
                    <a class = "btn btn-danger" href="{% url 'protocols:event_delete' event.pk %}">Delete</a>
                </form>
            </div>

        </div>
    </div>
</div>
