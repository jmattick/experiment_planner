{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'protocols/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="{% static 'jquery-3.5.0.js' %}"></script>
<script src="{% static 'bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/bootstrap.min.js' %}"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<script src="https://apis.google.com/js/api:client.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
    <nav class = "navbar sticky-top" id = "navbar">
            <div class = "navbar-header">
                <a class = "navbar-brand" href="{% url 'protocols:index'%}">
                    <i class="fa fa-flask" aria-hidden="true"></i>
                    Experiment Scheduler
                </a>
            </div>

            <a id = "schedule-btn" class = "btn btn-sm btn-light ml-auto" href="{% url 'protocols:scheduler' %}">
                <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                 Schedule
            </a>
            {% if user.is_authenticated %}
                <a id = "profile-btn" class = "btn btn-sm btn-outline-light ml-2" href="{% url 'profile' %}">
                    <i class="fa fa-user" aria-hidden="true"></i>
                     {{ user.username }}
                </a>
                <a id = "logout-btn" class = "btn btn-sm btn-outline-light ml-2" href="{% url 'account_logout' %}">Logout</a>
            {% else %}
            <!--<a id = "login-btn" class = "btn btn-sm btn-outline-light ml-2" href="{% url 'account_signup' %}">Sign Up</a>-->
            <a id = "signup-btn" class = "btn btn-sm btn-outline-light ml-2" href="{% url 'account_login' %}">Sign In</a>
            {% endif %}
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class = "alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class = "container-fluid">
