{% include "./header.html" %}
<!-- header -->
    <div class = "main">
        <aside>
            <div>
                <h3>Current Protocols:</h3>
            {% if protocol_list %}
                <!--<table class="white-background">
                    <tr>
                        <th><strong>Protocol</strong></th>
                        <th><strong>Days</strong></th>
                    </tr>-->
                <ul>
                    {% for protocol in protocol_list %}
                        <li>
                            <h3><a href="{% url 'protocols:detail' protocol.id %}">{{protocol.name}}</a></h3>
                        </li>
                    {% endfor %}
                </ul>
                    <!--</table>-->
            {% else %}
                <p>No protocols are available</p>
            {% endif %}
            </div>
            <div>
                <h3>Other Content:</h3>
            </div>
        </aside>

        <div class = "calendar-container">
            <div>
                <h3>Calendar:<span style="float:right; margin-right: 20px;" ><a class = 'month-btn' href="{% url 'protocols:index' %}?{{ prev_month }}"> << </a><a class = 'month-btn' href="{% url 'protocols:index' %}?{{ next_month }}"> >> </a></span></h3>
            </div>
            <div>
                {{calendar}}
            </div>
        </div>

    </div>
{% include "./footer.html" %}
