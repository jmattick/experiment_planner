{% include "./header.html" %}
{% load crispy_forms_tags %}
<div class = "main">
    <div class = "form" id = "schedule_form">
        <h4>Schedule an Experiment:</h4>
        <div id = "scheduler">
            {% block content %}
            <form method = "post">
                {% csrf_token %}

                    {{form | crispy}}

                <input class = "btn btn-success" type="submit" value="Submit">
                <a class = "btn btn-secondary" href = "{% url 'protocols:index' %}">Back</a>
            </form>
            {% endblock %}
        </div>
    </div>
</div>
